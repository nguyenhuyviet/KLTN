<h1 id="title" class="title">Đăng nhập</h1>
<!-- <p class="sub-title">Hello! Log in with your email.</p> -->

<p class="caption status-danger" *ngIf="error">
 {{error}}
</p>

<form aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Tài khoản:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.Username"
           name="email"
           id="input-email"
           placeholder="Email address"
           fieldSize="large"
           autofocus
           (ngModelChange)="resetErr(username)"
           >
    <ng-container *ngIf="username.empty">
      <p class="caption status-danger" >
        Tài khoản không được để trống
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Mật khẩu:</label>
      <a class="forgot-password caption-2" routerLink="../request-password">Quên mật khẩu?</a>
    </span>
    <input nbInput
           fullWidth
           [(ngModel)]="user.Password"
           name="password"
           type="password"
           id="input-password"
           placeholder="Password"
           fieldSize="large"
           (ngModelChange)="resetErr(password)"
          >
    <ng-container *ngIf="password.empty">
      <p class="caption status-danger" >
        Mật khẩu không được để trống
      </p>
    </ng-container>
  </div>

  <button nbButton
          fullWidth
          status="primary"
          size="large"
          (click)="login()"
          [disabled]="loading"
          [nbSpinner]="loading" nbSpinnerSize="small" nbSpinnerStatus="danger">
    Đăng nhập
  </button>
</form>
