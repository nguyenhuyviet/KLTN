<div class="row justify-content-center" *ngIf="pwObj">
    <div class="col-md-8">
        <nb-card style="width: 700px;">
            <nb-card-header>Thay đổi mật khẩu</nb-card-header>
            <nb-card-body>
                <div class="mb-3" style="color: #ff7300;" *ngIf="isFisttimeLogin">Thay đổi mật khẩu sau lần đầu tiên đăng nhập để tăng cường bảo mật</div>
                <div class="mb-3" style="color: #ff3d71;" *ngIf="message">{{message}}</div>

                <form >
                    <div class="form-group">
                        <label for="process-name" class="label">Mật khẩu cũ</label>
                        <input nbInput fullWidth [(ngModel)]="pwObj.oldPw.Value" name="password" type="password"
                            id="input-password" placeholder="Nhập mật khẩu hiện tại" fieldSize="large"
                            [class.border-error]="pwObj.oldPw.IsBlank" (ngModelChange)="resetError(pwObj.oldPw)">
                    </div>
                    <div class="form-group">
                        <label for="process-name" class="label">Mật khẩu mới</label>
                        <input nbInput fullWidth [(ngModel)]="pwObj.newPw.Value" name="password" type="password"
                            id="input-password" placeholder="Nhập mật khẩu mới" fieldSize="large"
                            [class.border-error]="pwObj.newPw.IsBlank" (ngModelChange)="resetError(pwObj.newPw)">
                    </div>
                    <div class="form-group">
                        <label for="process-name" class="label">Nhập lại mật khẩu mới</label>
                        <input nbInput fullWidth [(ngModel)]="pwObj.retypeNewPw.Value" name="password" type="password"
                            id="input-password" placeholder="Nhập lại mật khẩu mới" fieldSize="large"
                            [class.border-error]="pwObj.retypeNewPw.IsBlank"
                            (ngModelChange)="resetError(pwObj.retypeNewPw)">
                    </div>
                    <div class="dis-flex-a justify-content-end">

                        <button nbButton class="mr-2" status="basic" (click)="close()">Đóng</button>
                        <button [class.btn-disabled]="isLoadingBtn" [nbSpinner]="isLoadingBtn" nbSpinnerStatus="warning"
                            type="submit" nbButton status="primary" (click)="submitForm()">Lưu lại</button>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
